<!DOCTYPE html>
<html lang = "en">
    <title> Data Collector App </title>
    <head>
        <link href="../static/main.css" rel = "stylesheet">
    </head>
        <body>
            <div class = "container">
                <h1>Collecting Ages</h1>
                <h3>Please fill the entries to get population statistics on age</h3>
                <div class = "message">
                    {{text | safe}}
                </div>
                <form action = "{{url_for('success')}}" method = "POST">
                    <input title = "Your email-address" placeholder = "Enter your email address" type = "email" name = "email_name" required> <br>
                    <input type = "file" name = "file" enctype = "multipart/form-data"> <br>
                    <input title = "Your data will be saved in our database" placeholder = "Enter your age" type = "number" min = "0", max = "150" name = "age_name" required> <br>
                    <button type = "submit"> Submit </button>
                </form>
            </div>
        </body>

</html>
